      \ plus à un journal intime. Ils servaient de brouillons à mes autres textes.\
      \ J’y éparpillais des réflexions que j’illustrais parfois d’aquarelles. À partir\
      \ de la fin 2005, après avoir bouclé [*Le peuple des connecteurs*](/le-peuple-des-connecteurs/),\
      \ j\\'ai ouvert ce carnet au public, dans ce qui est devenu mon blog. Il s’agit\
      \ toujours pour moi décrire l’histoire de la pensée d’un homme, cet homme étant\
      \ moi-même. Je ne veux pas bâtir un système cohérent mais avancer, quitte à\
