    incipit: "La stratégie du cyborg consiste à s’unir à d’autres que soi pour grandir\
      \ en soi. Un cyborg ne peut qu’être social. Il occupe le nœud d’un réseau relationnel\
      \ qui unit êtres vivants et artéfacts. Ce texte présente cette stratégie et\
      \ l\\'illustre dans la pratique de l\\'écriture numérique.\r\n\r\nDans une seconde\
      \ partie, la stratégie est mise en œuvre pour évoquer les éditions interdites,\
      \ soit tous ces textes qui, par le passé, n’avaient pas droit à l’existence\
      \ publique. Je montre que le passage d’une censure qui venait d’en haut, celles\
      \ des États, des églises ou des éditeurs, à une autocensure qui vient des auteurs\
      \ eux-mêmes entraînera un changement éthique dans la société.\r\n\r\nOnt collaboré,\
      \ par ordre d’apparition, <a href=\\\"http://lafeuille.blog.lemonde.fr/\\\"\
      >Hubert Guillaud</a>, <a href=\\\"http://jeanneargall.owni.fr/\\\">Jeanne Argall</a>,\
      \ <a href=\\\"http://twitter.com/Heraclite\\\">Sam Dixneuf</a>, <a href=\\\"\
      http://www.nicolasancion.com/\\\">Nicolas Ancion</a>, <a href=\\\"http://entrenoussoidit.blogspot.com/\\\
      \">Jeanlou Bourgeon</a> et bien sûr <a href=\\\"http://www.roquerols.fr/\\\"\
      >Isabelle Crouzet</a>."
