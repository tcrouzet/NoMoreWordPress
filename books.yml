    blabla: "###Les confins du monde\r\nUn carnet de voyage à la découverte de la\
      \ province de Matera :  par un regard étranger, obstinément curieux des paysages\
      \ oubliés, voulant se mesurer aux voyageurs qui l’ont précédé. Un itinéraire\
      \ non conventionnel qui nous force à jeter un œil nouveau sur ce que nous pensons\
      \ le mieux connaître.\r\n\r\n**Une illumination** En décembre 2013, quand je\
      \ suis rentré de ma semaine en Basilicate, les yeux pleins de lumière, j’ai\
      \ dit à Isa et aux enfants : « Il faut que je vous amène là-bas en vacances.\
      \ C’est un immense jardin entre montagne et mer. C’est une autre Italie, pure,\
      \ limpide, sauvage… avec des villages et des villes sublimes, perchées au-dessus\
      \ de vallées bleutées. La quintessence d’un Midi préservé comme par miracle. »\
      \ J’étais sous le charme d’une espèce de « printemps indien », d’une explosion\
      \ de couleurs à contre-saison et donc extraordinaire. Je n’ai désormais qu’une\
      \ envie, revenir, goûter à toutes les nuances de la Basilicate, explorer les\
      \ montagnes, marcher sur les sentiers dont je n’ai fait qu’apercevoir les traces\
      \ au loin tout en croquant la chair sucrée des mandarines. Et je m’imagine sur\
      \ les hauteurs de Colobraro, avec d’un côté la chaîne du Polino, de l’autre\
      \ la mer aveuglante, léchée par les plages où un jour Pythagore aborda. J’ai\
      \ presque mauvaise conscience. Je devrais me taire. Que tout cela reste un secret\
      \ entre nous.\r\n"
