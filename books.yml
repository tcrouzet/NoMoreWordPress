    baseline: Pourquoi le gel hydroalcoolique peut sauver votre vie et celle de vos
      proches.
    blabla: "Didier Pittet est le champion de l’hygiène des mains. Avec la pandémie\
      \ de Covid-19, son slogan « Adapter pour adopter » est reçu au-delà de l’imaginable.\
      \ En quelques semaines, des fabricants de parfum, des vignerons, des distilleurs,\
      \ des pharmaciens se mettent à produire des solutions hydroalcooliques pendant\
      \ que des YouTubers et des humoristes promeuvent leur usage. Hérauts de la stratégie\
      \ adapter pour adopter, ils font preuve de créativité pour propager l’hygiène\
      \ des mains.\r\n\r\nMais il subsiste des réticences, des incompréhensions, des\
      \ idées fausses. À la suite du *Geste qui sauve*, ce livre montre pourquoi l’hygiène\
      \ des mains est notre arme première contre les épidémies, pourquoi l’alcool\
      \ est efficace, pourquoi les solutions hydroalcooliques ne sont pas dangereuses,\
      \ pourquoi leur diffusion comme bien commun de l’humanité pourrait servir de\
      \ modèle à la santé globale, peut-être même à la société en général.\r\n\r\n\
      Quand nous adaptons, nous nous sentons investis, concernés, impliqués. Rien\
      \ de plus important avec l’hygiène des mains, qui nous protège et protège les\
      \ autres."
