      \"text-align:right\\\">Dra. Margaret Chan, diretora-geral da OMS</p>\r\n\r\n\
      <iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\"//www.youtube.com/embed/0at_jtzJCDM\\\
      \" frameborder=\\\"0\\\" allowfullscreen></iframe>\r\n\r\n<p>Blogueiro e ensaísta,\
