    blabla: "### Trois questions\r\n\r\n*— Comment passe-t-on d’ingénieur à romancier\
      \ ?*\r\n\r\n— À vrai dire, j’ai commencé à écrire bien avant de devenir ingénieur.\
      \ À dix-sept ans, j’ai commencé à tenir un journal, puis j’ai écrit des dizaines\
      \ de scénarios de jeu de rôle, dont [*L’Affaire Deluze*](https://tcrouzet.com/deluze/)\
      \ qui vient d’être rééditée, puis quelques nouvelles. C’est en troisième année\
      \ d’école d’ingénieur que j’ai décidé de me consacrer à l’écriture. Je suis\
      \ donc devenu écrivain et ingénieur en même temps. Bien d’autres ont effectué\
      \ le même chemin que moi comme François Bon ou Michel Houellebecq.  Ce n’est\
      \ pas un hasard. La technologie et la science dominent notre époque, en bien\
      \ et en mal. Être scientifique, être technicien nous aide peut-être à mieux\
      \ voir, ou tout au moins à décoder certains pans de notre présent même si leur\
      \ lien avec la technologie n’est pas évident. Ce monde ultratechnologique il\
      \ nous faut apprendre à le vivre, à le supporter, il nous faut donc y écrire\
      \ des histoires pour y expérimenter des existences qui complètent les nôtres.\
      \  \r\n\r\n*— La plupart de vos ouvrages ont un lien avec le numérique, est-ce\
      \ votre manière de créer un lien avec vos deux univers ?*\r\n\r\n— Le numérique\
      \ est la technologie reine d’aujourd’hui, celle qui a le plus d’impact sur nos\
      \ vies, sans doute. Mais c’est plus qu’une technologie, c’est un média, même\
      \ un nouveau territoire d’expression. Pour moi, c’était doublement irrésistible,\
      \ autant comme écrivain que comme ingénieur. Je devais aller sur ce terrain,\
      \ l’explorer, tenter d’y expérimenter de nouvelles possibilités, peut-être y\
      \ dénicher de nouvelles beautés. À un moment donné, je n’ai plus fait de différence\
      \ entre numérique et littérature, il était devenu évident que tout cela ne faisait\
      \ qu’un, c’est-à-dire la littérature d’aujourd’hui (que je n’aime pas appeler\
      \ numérique, car se serait la réduire à un support, alors qu’elle est tout simplement\
      \ notre littérature vivante).\r\n\r\n*— L’homme qui ne comprenait pas les femmes\
      \ apparaît comme un ovni quand on lit votre bibliographie. Pourquoi ce changement\
      \ de cap ?*\r\n\r\n— C’est la faute de [Jim](https://www.angle.fr/dessinateur-jim-408.html),\
      \ mon copain scénariste et dessinateur avec qui nous nous sommes toujours dit\
      \ que nous devrions faire un truc ensemble, sans jamais trouver un point de\
      \ convergence. Un jour, il m’explique qu’il crée une collection de roman chez\
      \ [Bamboo](https://www.bamboo.fr/) et il me demande si je veux bien écrire quelque\
      \ chose. J’ai commencé par refuser, je n’avais aucune idée qui pouvait lui donner\
      \ envie d’être mon éditeur. Avec sa série *Nuit à Rome*, il a posé son style\
      \ narratif que j’aime comparé en version cinéma à celui de [Cédric Klapisch](https://fr.wikipedia.org/wiki/C%C3%A9dric_Klapisch)\
      \ ou de [Richard Linklater](https://fr.wikipedia.org/wiki/Richard_Linklater).\
      \ Ma réponse : « Je n’écris pas de la littérature intimiste. »\r\n\r\nBien sûr,\
      \ c’est faux puisque [je publie tous les mois mon journal sur mon blog](https://tcrouzet.com/carnets/).\
      \ C’est là que Jim est allé chercher ce qui nous réunit et qui était si énorme\
      \ que j’étais incapable de le voir. Il a même déniché dans [une note de juillet\
      \ 2017](https://tcrouzet.com/2017/08/01/carnet-de-route-juillet-2017/) une idée\
      \ de roman, lancée comme ça, sur laquelle il m’a demandé de réfléchir. Voilà\
      \ comment *L’homme qui ne comprenait pas les femmes* est né. C’est un roman\
      \ sous la forme d’un journal. La version mec du *Journal de Bridget Jones*.\
      \ Tout est imaginé et en même temps tout est vrai. \r\n\r\nJ’y parle de la cinquantaine,\
      \ de la mort, de l’écriture et bien sûr des femmes. J’ai beaucoup bossé avec\
      \ Jim. L’écriture a été un jeu. Son regard de scénariste m’a poussé sur des\
      \ voies inattendues. Sans lui, ce livre aurait été moins drôle, moins cinématographique.\
      \ Contrairement à la plupart des éditeurs avec qui j’ai travaillé avant, Jim\
      \ n’a jamais été castrateur. Le texte me revenait avec des idées, des pistes\
      \ à creuser. Souvent j’éclatais de rire en lisant ses annotations. Je recommence\
      \ à bosser avec lui quand il veut."
