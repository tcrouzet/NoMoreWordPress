    incipit: "<p>Vous ne le savez peut-être pas, mais une innovation a changé votre\
      \ vie. En vous frictionnant les mains avec un gel hydro-alcoolique, vous vous\
      \ protégez des maladies.</p>\r\n\r\n<p>Voici l’histoire de ce produit révolutionnaire\
      \ libre de tout brevet, offert en cadeau à l’humanité par le professeur Didier\
      \ Pittet et son équipe des Hôpitaux Universitaires de Genève.</p>\r\n\r\n\
      <p>Du médecin de brousse aux laboratoires pharmaceutiques, tout le monde peut\
      \ désormais fabriquer cette solution permettant de sauver des millions de vies\
      \ grâce à des soins plus sûrs.</p>\r\n\r\n<p>Suivre l’aventure médicale\
      \ de Didier Pittet, c’est découvrir qu’une autre humanité est possible avec\
      \ la promesse de basculer d’une économie de prédation à une économie de\
      \ paix.</p>\r\n\r\n<p style=\\\"margin-bottom:0\\\"><em>« L’OMS a eu la chance\
      \ que Didier Pittet réponde présent quand nous avons fait appel à lui. Bien\
      \ des enseignements peuvent être tirés de son histoire superbement racontée\
      \ dans ce livre. »</em></p>\r\n<p style=\\\"text-align:right\\\">Dr Margaret\
      \ Chan, Directrice générale de l’OMS</p>\r\n\r\n<iframe width=\\\"560\\\"\
      \ height=\\\"315\\\" src=\\\"//www.youtube.com/embed/0at_jtzJCDM\\\" frameborder=\\\
      \"0\\\" allowfullscreen></iframe>\r\n\r\n<h3>Note d’intention</h3>\r\n\r\n<p>J’ai\
      \ écrit ce livre comme un plaidoyer pour que Didier Pittet reçoive le prix Nobel\
      \ de la Paix. Il a besoin de cette reconnaissance pour généraliser sa découverte\
      \ hors des hôpitaux, pour sauver encore plus de vies, pour nous épargner bien\
      \ des souffrances et des larmes.</p>\r\n\r\n<p>J’ai écrit ce livre parce que\
      \ Didier Pittet a donné la formule du gel désinfectant, dans la pure tradition\
      \ du mouvement open source en informatique. C’est un apôtre de la société du\
      \ don.</p>\r\n\r\n<p>J’ai écrit ce livre parce que je suis tombé sous le charme\
      \ de Didier Pittet. Il y a en lui un Gandhi et une mère Teresa. Son accomplissement\
      \ n’est pas tant médical que social. Plus qu’un geste de santé, il a inventé\
      \ une nouvelle formule de politesse et de respect : « Je me lave les mains pour\
      \ vous protéger. »</p>\r\n\r\n<h3>Avec le support des laboratoires</h3>\r\n\r\
      \n<p>La lutte contre les infections liées aux soins, particulièrement l’hygiène\
      \ des mains, tout comme ce livre qui la raconte, bénéficient du soutien particulier\
