    blabla: "<h3>Présentation</h3>\r\n<p>J’ai eu l’idée d’écrire <em>J’ai eu l’idée</em>\
      \ en juillet 2004 dans un Boeing 747 qui m’amenait de Londres à Seattle.</p>\r\
      \n<p>J’ai tout de suite pensé à <em>Je me souviens</em> Perec, mais surtout\
      \ à toutes ces idées que j’avais eues et jamais mises en œuvre. À toute ces\
      \ fois où j’ai songé dire « Je t’aime » à une femme et où je n’ai rien dit.\
      \ À toutes ces autres, surtout cette autre, où je l’ai dit et où ma vie a changé.</p>\r\
      \n<p>Je n’avais pas de projet, aucune théorie sur l’écriture à contraintes,\
      \ j’avais déjà beaucoup expérimenté. Je pensais simplement me libérer de ce\
      \ qui aurait pu être si seulement j’avais développé une ou deux idées. J’ai\
      \ écrit ce texte sans y penser au fil des années. J’ai l’impression qu’il n’est\
      \ pas de moi, mais un produit de l’époque dont il raconte l’histoire en filigrane.</p>\r\
      \n<p>Je prends conscience que j’ai écrit une sorte de roman, surtout après avoir\
      \ réorganisé et sélectionné les idées. C’est un voyage à travers les pensées\
      \ d’un homme, à travers son temps, ses questions, ses enjeux, ses rêves. C’est\
      \ donc bel et bien un roman même s’il n’en adopte pas la forme canonique. Il\
      \ n’y a pas à proprement parler de personnages, quoi qu’en cherchant bien certains\
      \ reviennent de manière récurrente. Il n’y pas non plus de narration, quoi que\
      \ l’ordre des idées épouse une progression dramatique.</p>\r\n\r\n<h3>Ils en\
      \ parlent</h3>\r\n<ul>\r\n<li>19/7/2010 <a href=\\\"http://www.liminaire.fr/spip.php?article652\\\
