    blabla: "###Présentation\r\n\r\n<iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\
      \"https://www.youtube.com/embed/T2Pgq7vLLSo?rel=0&controls=0\\\" frameborder=\\\
      \"0\\\" allowfullscreen></iframe>\r\n\r\nLes passagers d’un yacht sont soudain\
      \ terrassés par une superbactérie, résistante aux antibiotiques. Sauf Katelyn,\
      \ une étudiante. Pourquoi est-elle la seule survivante ?\r\n\r\nRecrutée par\
      \ l’Anti-bioterrorism Centre, elle est chargée de retrouver l’infecteur, quitte\
      \ à entrer dans son intimité. Mais l’homme qu’elle pourchasse éveille en elle\
      \ des sentiments contradictoires. Il ne tue peut-être pas aveuglément… \r\n\r\
      \nUne fiction 100 % scientifique !\r\n\r\n###Avertissement\r\n\r\nToute ressemblance\
      \ avec des médecins ou des scientifiques existants n’est ni fortuite ni involontaire :\
      \ Antoine Andremont, Peter Collignon, Jennifer Gardy, Stephan Harbarth, Mzia\
      \ Kutateladze, Ramanan Laxminarayan, Javier Yugueros Marcos, Denise Monack,\
      \ Barbara Murray, Andreas Peschel, Andrew Read, Terry Roemer et Tim Walsh ont\
      \ librement inspiré les personnages qui portent leur nom. Leurs collègues Samuel\
      \ Alizon, David Bikard, Ariane Cavalier, Laurent Debardieux, Stéphane Emonet,\
      \ William Griffiths, Jean-Philippe Lavigne, Patrick Linder, Didier Pittet et\
      \ Julien Textoris ont quant à eux apporté leur regard critique à cette œuvre\
      \ de fiction, nourrie de faits réels et garantie 100 % scientifique.\r\n\r\n\
      ###Le projet\r\n\r\n<iframe width=\\\"560\\\" height=\\\"315\\\" src=\\\"https://www.youtube.com/embed/CoRBvf-xbA0?rel=0&controls=0\\\
      \" frameborder=\\\"0\\\" allowfullscreen></iframe>\r\n\r\n« Le problème des\
      \ micro-organismes résistant aux médicaments les plus puissants doit être rangé\
      \ au même niveau que le terrorisme et les changements climatiques sur la liste\
      \ des risques critiques pour la nation. » [Dame Sally Davies, UK Government\\\
      's Chief Medical Officer](http://www.independent.co.uk/news/science/chief-medical-officer-dame-sally-davies-resistance-to-antibiotics-risks-health-catastrophe-to-rank-8528442.html)\r\
      \n\r\n« Nous ne pouvons pas attendre qu\\'une bactérie hautement contagieuse\
      \ et résistante à tous les antibiotiques nous frappe avant d\\'agir. » [Professeur\
      \ Martin Blaser](http://martinblaser.com/)\r\n\r\nEt si le pire arrivait ?\r\
      \n\r\nPour la prochaine grande crise sanitaire planétaire, on pense souvent\
      \ à un virus. De nombreux films comme *Contagion*, des séries comme *Walking\
      \ Dead* et [bien d’autres](http://www.allocine.fr/tags/default_gen_tag=%E9pid%E9mie+%2F+virus.html)\
      \ abordent ce thème. Les épidémies de SARS, Ebola, H1N1… nous ont familiarisés\
      \ avec cette possibilité.\r\n\r\nDe façon plus subreptice, un autre type de\
      \ crise a déjà commencé : l’émergence de bactéries résistant aux antibiotiques.\
      \ Tous les hôpitaux sont confrontés au problème. Plus nous administrons à tort\
      \ et à travers des antibiotiques, plus nous favorisons l’émergence de bactéries\
      \ de plus en plus difficiles à combattre. Il s’agit donc d’un problème sanitaire\
      \ majeur qui pourrait tourner au cauchemar.\r\n\r\n[D’après les études](http://www.lepoint.fr/editos-du-point/anne-jeanblanc/resistance-aux-antibiotiques-apocalypse-now-20-04-2015-1922866_57.php),\
      \ d\\'ici à 2050, la résistance devrait entraîner 10 millions de décès par an,\
      \ soit plus que les cancers, le diabète et les accidents de la route. Dès à\
      \ présent, plus de 400 000 personnes décèdent chaque année, dont près de 30 000\
      \ Européens. En France, en 2015, on dénombre 160 000 infections multirésistantes,\
      \ avec 12 500 décès ([rapport de Jean Carlet](http://social-sante.gouv.fr/IMG/pdf/rapport_antibiotiques.pdf)).\r\
      \n\r\nDidier Pittet des [Hôpitaux Universitaires de Genève](http://www.hug-ge.ch/)\
      \ m\\'a demandé d\\'écrire un livre pour sensibiliser le grand public à ce problème,\
      \ qui ne sera réglé que par un effort de chacun de nous. J\\'ai choisi la forme\
      \ romanesque, parce qu\\'il existe déjà quelques très bons essais sur le sujet\
      \ et parce que je pense que rien ne vaut une bonne histoire pour frapper les\
      \ consciences.\r\n\r\n###Ils en parlent<a name=\\\"press\\\"></a>\r\n\r\n* 16/08/2017,\
