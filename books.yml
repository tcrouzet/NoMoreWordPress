    blabla: "### Chronique sur la RTBF\r\n\r\n<p><iframe width=\\\"560\\\" height=\\\
      \"315\\\" src=\\\"https://www.youtube.com/embed/MMwKoc8E3QI?rel=0&controls=0\\\
      \" frameborder=\\\"0\\\" allowfullscreen></iframe></p>\r\n\r\n###Présentation\r\
      \n\r\nUn même auteur, avec des outils différents, écrit différemment ! Thierry\
      \ Crouzet défend cette thèse dans <em>La mécanique du texte</em>. Son idée de\
      \ départ : la technique n\\'est pas plus étrangère à la littérature qu\\'aux\
      \ arts plastiques ou à la musique. Il encourage ses collègues autant que les\
      \ lecteurs, les bibliothécaires et les éditeurs à expérimenter, à changer d\\\
      'outils et de logiciels. Il nous raconte comment successivement le blog, le\
      \ Markdown ou Wattpad ont transformé sa vie, mais aussi comment les plumes métalliques,\
      \ la machine à écrire ou le traitement de texte ont joué un rôle clé pour ses\
      \ prédécesseurs du XIXe et du XXe siècle. De Flaubert à François Bon en passant\
