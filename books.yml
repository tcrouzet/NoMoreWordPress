      \"315\\\" src=\\\"https://www.youtube.com/embed/_me9mORac04?rel=0&controls=0\\\
      \" frameborder=\\\"0\\\" allowfullscreen></iframe>\r\n\r\nEVERYTHING IN THIS\
      \ BOOK, EVEN THE MOST TERRIFYING PARTS, IS BASED ON SCIENCE.\r\n\r\nThe passengers\
      \ of a yacht are suddenly stricken by a super-bacterium, resistant to antibiotics.\
      \ Except Katelyn, a young medical student. Why is she the only survivor?\r\n\
      Recruited by the Anti-Bioterrorism Center, she is assigned the mission of finding\
      \ the disease’s carrier, even if it means becoming intimate with him. But the\
      \ man she is hunting awakes contradictory feelings inside her. Perhaps he’s\
      \ not killing blindly… \r\n\r\n\r\n<a href=\\\"http://tcrouzet.com/images_tc//2016/04/resistant-us-planche.jpg\\\
      \"><img src=\\\"http://tcrouzet.com/images_tc//2016/04/resistant-us-planche-600x446.jpg\\\
      \" alt=\\\"\\\" width=\\\"600\\\" height=\\\"446\\\" class=\\\"alignnone size-large\
      \ wp-image-45286\\\" /></a>\r\n\r\nNovelist, essay writer, and blogger, Thierry\
      \ Crouzet is fascinated by issues located at the nexus of technology, politics,\
      \ and literature. His works in French include *Le Peuple des connecteurs* [*The\
      \ Connected People*], a reflection on our networked society; *J’ai débranché*\
      \ [*How I Unplugged*], a tale of digital burnout; and *La Quatrième Théorie*\
      \ [*The Fourth Theory*] a thriller by tweets.  His scientific account, *Clean\
      \ Hands Save Lives*, has been translated in eighteen languages, winning him\
      \ hundreds of thousands of readers across the world.\r\n\r\n<iframe src=\\\"\
      //www.slideshare.net/slideshow/embed_code/key/vEo1FL2pAilrC4\\\" width=\\\"\
