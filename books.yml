      \n\r\n<h3>Quatrième de couverture</h3>\r\nNotre modernité est interactive\r\n\
      Le web s\\'est emparé de nos vies\r\nCette techno-effervescence nous transforme\r\
      \nEt si, sans que vous le sachiez, on cherchait à vous contrôler?\r\n\r\nUn\
      \ mobile sonne et tout bascule\r\nIdé et Mitch doivent fuir\r\nIls ont trois\
      \ jours pour sauver leur humanité\r\n\r\nEntre Freemen et Croisés, la guerre\
      \ a commencé\r\nTous recherchent Jason\r\nProphète pour les uns, terroriste\
      \ pour les autres\r\n\r\n<h3>Présentation</h3>\r\n\r\n<p>Téléphone, mails, SMS,\
      \ réseaux sociaux : nous n’avons jamais autant communiqué. L’homme s’unit de\
      \ plus en plus étroitement à la machine.</p>\r\n\r\n<p>Cette effervescence technologique\
      \ nous transforme et transforme le monde. Les puissances politiques, financières\
      \ et spirituelles traditionnelles y voient un moyen de contrôle des masses ;\
      \ d’autres au contraire, entités émergentes et adeptes de théories révolutionnaires,\
      \ la promesse d’une nouvelle ère.</p>\r\n\r\n<p>Anonymous, LulzSec, MalSec,\
      \ pirates, hackers… autant d’activistes qui agissent notamment sur Internet.\
      \ Et si, sans même le savoir, à cause de vos idées, de votre façon de vivre,\
      \ de consommer, de vous amuser, vous étiez l’une ou l’un d’entre eux ?</p>\r\
      \n\r\n<p>Pour raconter ces transformations bien réelles, Thierry Crouzet a écrit\
      \ sur Twitter pendant 16 mois, au rythme effréné des échanges numériques, un\
      \ thriller interactif et ultracontemporain qui n\\'est pas sans rappeler la\
      \ littérature à contrainte de l’Oulipo. 140 signes max par phrase : un style\
      \ mitraillé, entraînant, révolté.</p>\r\n\r\n<p>23 décembre, 23 heures. Pleins\
      \ phares, Idé enchaîne les méandres d’un chemin communal. Il a rendez-vous avec\
      \ Jos, qu’il n’a pas vu depuis vingt ans. Un accident. Des gendarmes improbables.\
      \ Un téléphone abandonné. L’appareil sonne et tout bascule. <em>« Cours, cours,\
