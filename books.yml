    incipit: "Épidémiologiste, infectiologue, spécialiste en santé globale et ambassadeur\
      \ de l’hygiène des mains pour l’OMS, Didier Pittet a participé à la gestion\
      \ de la crise Covid-19 en Suisse, notamment aux stratégies de confinement et\
      \ de déconfinement.\r\n\r\nDans ce journal de bord, il revient sur six mois\
      \ mémorables dans l’histoire de l’humanité. Le « docteur Mains propres » nous\
      \ raconte comment il a combattu aussi bien le coronavirus que la désinformation\
      \ au jour le jour et à la lumière du peu d’éléments dont les spécialistes disposaient,\
      \ se lançant dans une véritable enquête scientifique à la recherche du moindre\
      \ indice susceptible de sauver des vies. Il revient sur les mesures prises dans\
      \ son hôpital de Genève comme ailleurs dans le monde, incluant celles qui ont\
      \ été imposées en France : confinement strict, port du masque obligatoire…\r\
      \n\r\nEn comparant les gestions de crise de plusieurs pays, le professeur Didier\
      \ Pittet dresse un bilan inédit. Au programme, (in)décisions et contradictions\
      \ politiques.\r\n\r\nLe professeur Didier Pittet est médecin épidémiologiste\
      \ et chef du service de prévention et contrôle des infections aux hôpitaux universitaires\
      \ et à la Faculté de médecine de Genève. Il a travaillé étroitement avec le\
      \ gouvernement suisse et préside la mission indépendante d’évaluation de la\
      \ gestion de la crise du coronavirus en France.\r\n\r\nThierry Crouzet est écrivain\
      \ et auteur de la biographie de Didier Pittet, [*Le Geste qui sauve*](https://tcrouzet.com/le-geste-qui-sauve/),\
      \ relatant l’histoire de la création du gel hydroalcoolique que nous utilisons\
      \ aujourd’hui, dont la formule a été offerte à l’OMS."
