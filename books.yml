      \ dans des conditions inexplicables du professeur Jonathan Deluze.\r\n\r\nVous\
      \ n’aviez jamais entendu parler de lui, pourtant vous avez éprouvé le désir\
      \ irrépressible de le secourir, persuadé que l’avenir du monde était en jeu.\
      \ Bien des années ont passé et vous vous demandez encore pourquoi. Pourquoi\
      \ avoir risqué votre vie, votre santé mentale et toutes vos possessions pour\
      \ partir à la rechercher d’un inconnu ? Pourquoi avez-vous fait plusieurs fois\
      \ le tour du monde et même au-delà ? Pourquoi avez-vous été immédiatement persuadé\
      \ que des forces ténébreuses étaient à l’œuvre ? Pourquoi vous êtes-vous laissé\
