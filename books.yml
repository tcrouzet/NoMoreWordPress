      \n\r\n<p><a href=\\\"http://www.framablog.org/index.php/post/2013/12/02/utopie-du-logiciel-libre-sebastien-broca\\\
      \">À la suite</a> de nombreux auteurs <a href=\\\"http://blog.tcrouzet.com/tag/commonisme/\\\
      \">commonistes</a>, j\\'ai choisi la variante <a href=\\\"http://creativecommons.org/licenses/by-nc-nd/4.0/deed.fr\\\
