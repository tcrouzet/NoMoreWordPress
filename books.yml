    blabla: "<h3>Un roman protéiforme</h3>\r\n\r\n<p>La vie du Léonard de Vinci de\
      \ l’Antiquité.</p>\r\n<p>Une critique d’aujourd’hui à l’aune des échecs d’hier.</p>\r\
      \n<p>Un guide de survie aux époques de transition, quand un temps s\\'achève\
      \ et qu\\'un autre pourrait naître.</p>\r\n<p>Une lente initiation, à déguster\
      \ saynète après saynète.</p>\r\n<p>Une plongée aux origines de la philosophie,\
      \ des mathématiques et de la géographie.</p>\r\n<p>L’histoire véridique d’un\
      \ <a href=\\\"http://fr.wiktionary.org/wiki/polymathe\\\">polymathe</a> dont\
      \ on ne sait presque rien.</p>\r\n\r\n<h3>Note d’intention</h3>\r\n\r\n<p>J’ai\
      \ commencé à m’intéresser à Ératosthène parce qu’il a été oublié pendant dix-huit\
      \ siècles. Cette injustice me terrorise encore, l’idée que des solutions à nos\
      \ maux gisent dans de vieux livres ou dans des esprits trop en avance sur leur\
      \ temps, bien vivantes mais ignorées.</p>\r\n\r\n<p>En me lançant dans cette\
      \ histoire, je ne m’attendais pas à ce qu’elle m’occupe pendant quatorze ans.\
      \ La mesure de la Terre formulée par Ératosthène a été méprisée, tout comme\
      \ son enseignement philosophique et sa revendication à n’être expert de rien.</p>\r\
      \n\r\n<p>C’est un roman historique sur aujourd’hui, portant en creux la transition\
      \ que nous aurons, ou pas, le courage de traverser.</p>\r\n\r\n<p>C\\'est un\
      \ « roman de science-fiction dans le passé », tant Ératosthène m’est lointain\
      \ et mon propos tourné vers l\\'avenir. Tous les personnages ont existé, tous\
      \ les événements politiques aussi. Je n’ai pratiquement rien inventé.</p>\r\n\
      \r\n<p>Ératosthène m’a longtemps accompagné. En même temps que je traçais sa\
      \ vie, j’ai tracé la mienne. À travers lui, j’ai raconté mon initiation à notre\
      \ époque. </p>"
