      \ das doenças.</p>\r\n\r\n<p>Esta é a história de um produto revolucionário\
      \ que nunca foi patenteado, um presente que o professor Didier Pittet e sua\
      \ equipe dos Hospitais Universitários de Genebra ofereceram à humanidade.</p>\r\
      \n\r\n<p>Hoje, tanto aquele que pratica a medicina em plena selva quanto os\
      \ laboratórios farmacêuticos podem fabricar essa solução que garante mais segurança\
      \ na assistência à saúde, permitindo salvar milhões de vida.</p>\r\n\r\n<p>Acompanhar\
      \ a aventura médica de Didier Pittet é descobrir que outra humanidade é possível,\
      \ aquela que nos leva de uma economia da predação a uma economia da paz.</p>\r\
      \n\r\n<p style=\\\"margin-bottom:0\\\"><em>\\\"A OMS teve sorte quando Didier\
